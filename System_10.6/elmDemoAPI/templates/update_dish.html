<!DOCTYPE html>
<html>
<head>
    <title>更新菜品</title>
</head>
<body>
<h1>更新菜品</h1>
<form action="/update-dish/{{ .dish.ID }}" method="POST">
    <label for="name">名字:</label>
    <input type="text" id="name" name="name" value="{{ .dish.Name }}" required><br><br>
    <label for="price">价格:</label>
    <input type="number" id="price" name="price" step="0.01" min="0" value="{{ .dish.Price }}" required><br><br>
    <label for="category">种类:</label>
    <input type="text" id="category" name="category" value="{{ .dish.Category }}" required><br><br>
    <input type="submit" value="更新">
</form>
</body>
</html>
